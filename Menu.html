<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
        }

        .logo {
            color: #fff;
            font-size: 1.5em;
        }

        .menu {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
        }

        .menu a:hover {
            background: #575757;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #333;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px;
            }

            .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Logo do Cliente</div>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <ul class="menu" id="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
    </script>
</body>

</html>
